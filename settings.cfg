# WSPR发射机配置文件
# 修改后需重启生效

###############################
#        基本设置            #
###############################

# 法定呼号（必须与执照一致，示例：BH2VSQ）
callsign = N0CALL 

# 备用网格坐标（GPS失效时使用，格式：AA00）
grid = AA00

# 发射功率 (0-20dBm，建议≤10)
power = 10

# 发射频率 (单位Hz，50.2945MHz)
freq = 50294500


###############################
#        设备功能            #
###############################

# GPS自动定位 (1=启用，0=禁用)
gps_enable = 1

# OLED显示 (1=启用，0=省电模式)
oled_enable = 1

# 时区偏移 (UTC+8 东八区设为8)
tz = 8


###############################
#        高级校准            #
###############################

# SI5351频率校准 (Hz，需频谱仪校准)
freq_calibration = 0

# RTC温度补偿 (ppm/°C，默认0.0)
rtc_temp_comp = 0.0


###############################
#        开发者选项          #
###############################

# 调试模式 (1=启用详细日志)
debug_mode = 0

# 强制发射间隔 (秒，默认120)
tx_interval = 120